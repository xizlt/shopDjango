{% extends "base.html" %}
{% load i18n %}
{% block content %}
    <div class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <span class="icon-remove_circle display-3 text-danger"></span>
            <h2 class="display-3 text-black">{% trans 'Your payment has not been processed'%}</h2>
            <p class="lead mb-5">{% trans 'There was a problem processing your payment.' %}</p>
            <p><a href="{% url 'shop:product_list' %}" class="btn btn-md height-auto px-4 py-3 btn-primary">{% trans 'Back to store' %}</a></p>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
